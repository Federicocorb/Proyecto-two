<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./admin-add-movie.css">
</head>
<body>
  <table class="table" id="table">
    <thead class="table-dark">
      <tr>
        <th scope="col" class="hide">ID</th>
        <th scope="col">Nombre</th>
      <div>
        <th scope="col"> Categoria
          <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Elegir una categoria</button>
          <ul class="dropdown-menu">
            <li class="dropdown-item">Acción</li>
            <li class="dropdown-item">Animada</li>
            <li class="dropdown-item">Comedia</li>
        </th>
      </div>
        <th scope="col">Destacada</th>
        <th scope="col">Descripción</th>
        <th scope="col">Foto</th>
      </tr>
    </thead>
    <tbody id="table-body">

    </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="modal-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Añadir a la lista:</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body modal-dialog-centered modal-dialog-scrollable d-flex flex-column">
          <div class="mb-4 d-flex flex-column align-items-center">
            <label for="name-input">Nombre:</label>
            <input type="text" name="name-input" id="name-input">
          </div>
          <div class="mb-4 d-flex flex-column align-items-center">  
            <label>Categoría:</label>
            <input type="text" id="category-input">
          </div>
          <div class="mb-4 d-flex flex-column align-items-center">  
            <label>Destacada:</label>
            <input type="text" id="featured-input" placeholder="true o false (si o no)">
          </div>
          <div class="mb-4 d-flex flex-column align-items-center">  
            <label>Descripción:</label>
            <input type="text" id="description-input">
          </div>
          <div class="mb-4 d-flex flex-column align-items-center">  
            <label>Foto:</label>
            <input type="text" id="image-input" placeholder="URL de la imágen">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="add-movie-btn">Añadir película</button>
        </div>
      </div>
    </form>
    </div>
  </div>
  <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir Película</button>
  <script src="./admin-add-movie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
