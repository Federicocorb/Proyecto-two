<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Peliculas</title>
</head>
<body class="body">
   <header></header>
   <main>
       <section class="info_Movie">
            <div class="container">
                <div class="row">
                    <div id="containerImg" class="col-12 col-sm-6 col-lg-3 p-3">
                    </div>
                    <div class=" text-center col-12 col-sm-6 col-lg-9 p-3">
                        <h1 class="display-3 text-light" id="titleMovie"></h1>
                        <p class="fs-5 mt-4 text-light"><strong>Categoria :</strong><span id="categoryMovie"></span> </p>
                        <p class="fs-5 mt-4 text-light"><strong>Descripcion :</strong> <span id="descriptionMovie"></span> </p>
                        <a href="#"><button class="btn btn-outline-light fs-4 mt-4 p-2">REPRODUCIR</button></a>
                    </div>
                </div>
            </div>
       </section>
       <section class="comments">
                <div class="container">
                    <h2 class="fs-3 mt-3 mb-3 text-light">Deja un comentario</h2>
                    <form>
                        <div class="form-group mt-4">
                          <label class="mb-3 fw-bold text-light" for="exampleInputtext"><i class="bi bi-envelope me-2"></i>E-MAIL</label>
                          <input type="text" class="form-control" id="exampleInputtext" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group mt-3">
                            <label class="mb-3 fw-bold text-light" for="exampleFormControlTextarea1"><i class="bi bi-card-text me-2"></i>COMENTARIO</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <button type="submit" class="btn btn-outline-light fs-5 mt-3 mb-5">Comentar</button>
                      </form>
                </div>
                <section class="comments_list">
                    <div class="container">
                        <div id="listComments" class="row">
                        </div>
                    </div>
                </section>
       </section>
   </main>
    <script src="../js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
